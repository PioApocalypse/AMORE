<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create new sample - AMORE for eLabFTW</title>
    <link rel="stylesheet" href="{{ url_for('static',filename='styles.css') }}">
</head>
<body>
    <div class="title-box">
        <h1>AMORE for eLabFTW</h1>
        <p align="center">Autonomous Management of Outputs<br>for Research Efficiency</p>
    </div>
    <div class="form-container">
        <form action="/create_sample" method="post">
            <h2>Create a new sample</h2>
            <div class="form-group">
                <label for="title">Title (required):</label>
                <input type="text" id="title" name="title" required>
            
                <label for="description">Description:</label>
                <textarea id="description" name="description" maxlength="128"></textarea>
            </div>

            <div class="form-group">
                <label for="tags">Tags (comma-separated):</label>
                <input type="text" id="tags" name="tags">
            </div>

            <button type="submit">Create Sample</button>
        </form>
    </div>
</body>
</html>
