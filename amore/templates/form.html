<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Form di Inserimento</title>
</head>
<body>
    <h1>Inserisci i Dati</h1>
    <form action="/submit" method="post">
        <label for="titolo">Titolo:</label><br>
        <input type="text" id="titolo" name="titolo" required><br><br>

        <label for="descrizione">Descrizione:</label><br>
        <textarea id="descrizione" name="descrizione" required></textarea><br><br>

        <label for="posizione">Posizione:</label><br>
        <input type="text" id="posizione" name="posizione" required><br><br>

        <label for="localita">Localit√†:</label><br>
        <select id="localita" name="localita" required>
            <option value="Napoli">Napoli</option>
            <option value="AL">Alessandria</option>
            <!-- Aggiungi tutte le province italiane qui -->
        </select><br><br>

        <input type="submit" value="Post">
    </form>
</body>
</html>
